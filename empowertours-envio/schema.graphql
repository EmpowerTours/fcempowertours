type MusicNFT @entity {
  id: ID!
  tokenId: String!
  contract: String!
  artist: String!
  owner: String!
  tokenURI: String!
  coverArt: String
  royaltyPercentage: Int
  mintedAt: Timestamp!
  blockNumber: BigInt!
  txHash: String!
  licenses: [LicensePurchase!]! @derivedFrom(field: "music")
}

type LicensePurchase @entity {
  id: ID!
  music: MusicNFT!
  tokenId: String!
  buyer: String!
  price: BigInt!
  timestamp: Timestamp!
  blockNumber: BigInt!
  txHash: String!
}

type RoyaltyPayment @entity {
  id: ID!
  tokenId: String!
  recipient: String!
  amount: BigInt!
  timestamp: Timestamp!
  blockNumber: BigInt!
  txHash: String!
}

type PassportNFT @entity {
  id: ID!
  tokenId: String!
  contract: String!
  owner: String!
  countryCode: String!        # ✅ NOW REQUIRED
  countryName: String!        # ✅ ADDED
  region: String!             # ✅ ADDED
  continent: String!          # ✅ ADDED
  tokenURI: String
  mintedAt: Timestamp!
  blockNumber: BigInt!
  txHash: String!
}

type Itinerary @entity {
  id: ID!
  itineraryId: String!
  creator: String!
  description: String
  price: BigInt!
  active: Boolean!
  createdAt: Timestamp!
  blockNumber: BigInt!
  purchases: [ItineraryPurchase!]! @derivedFrom(field: "itinerary")
}

type ItineraryPurchase @entity {
  id: ID!
  itinerary: Itinerary!
  itineraryId: String!
  buyer: String!
  timestamp: Timestamp!
  blockNumber: BigInt!
  txHash: String!
}

type UserStats @entity {
  id: ID!
  address: String!
  musicNFTCount: Int!
  passportNFTCount: Int!
  itinerariesCreated: Int!
  itinerariesPurchased: Int!
  totalNFTs: Int!
  lastActive: Timestamp!
}

type GlobalStats @entity {
  id: ID!
  totalMusicNFTs: Int!
  totalPassports: Int!
  totalItineraries: Int!
  totalItineraryPurchases: Int!
  totalUsers: Int!
  lastUpdated: Timestamp!
}
